<div class="container-fluid">    
    <div class="content"> 
      <ul>
        <li  class="error-message" ng-show="expenseForm.expenseDate.$touched 
        && expenseForm.expenseDate.$error.required"> <span class="error-message">Expense date is required.</span></li>

    <li class="error-message" ng-show="expenseForm.amount.$touched 
    && expenseForm.amount.$error.required"> <span class="error-message">Amount is required.</span></li>
    <li class="error-message" ng-show="expenseForm.amount.$touched 
    && expenseForm.amount.$error.pattern"> <span class="error-message">Amount must be integer value.</span></li>
    </ul>   
  <form  name="expenseForm" class="form-horizontal">
    <div class="form-group">
      <label for="expense" class="myClass">Expense Date:</label>  
        <input type="date" class="form-control myClass" required ng-model="expense.date" name="expenseDate" placeholder="mm/dd/yyyy">
    </div>
    <div class="form-group">
      <label for="category" class="myClass">Category:</label>
        <my-dropdown options="categories"  ng-class="myClass"> 
        </my-dropdown>  
    </div>
    <div class="form-group">
        <label for="amount" class="myClass">Amount:</label>
         <input type="text" class="form-control myClass" ng-pattern="/^[0-9]{1,7}$/" required ng-model="expense.amount" my-currency-format name="amount" placeholder="Rs."> 
    </div>
    <div class="form-group">
    <input type="button" class="btn btn-default myButton" id="Save" ng-disabled="expenseForm.$invalid" ng-click="saveExpense(expense)" value="Save" > 
    </div>
   </form> 
 </div>
