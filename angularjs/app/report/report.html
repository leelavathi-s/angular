                <h5>Report</h5>
            </div>
            <div class="card-block">
                <p class="card-subtitle text-muted" style="font-size: 13px">Stastical report data</p>
            </div>
            <p></p>
            <div class="card-block">
                <p class="header-line gradient-color-1"></p>
            </div>
            <div>
                <h6>Category by year</h6>
                <canvas id="pie" class="chart chart-pie" chart-data="data" 
                chart-labels="labels" chart-options="options">
                </canvas>

            </div>
        </div>
    </div>
</div>
