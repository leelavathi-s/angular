<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <div class="card-title">
                <h5>Manage Category</h5>
            </div>
            <div class="card-block">
                <p class="card-subtitle text-muted" style="font-size: 13px">Add/Update and Remove categories</p>
            </div>
            <p></p>
            <div class="card-block">
                <p class="header-line gradient-color-1"></p>
            </div>
            <div ng-controller="categoryController">
                <div class="card-block">
                    <span style="font-size:15px" align="right" class="card-text fa fa-plus-circle" ng-click="add();"> Add new category</span>
                </div>
                <p></p>
                <div class="card-block">
                    <table class="table table-striped table-bordered" style="margin-left:10px;margin-top:10px">
                        <thead style="font-size:15px">
                            <tr>
                                <td>
                                    <b>Category Name</b>
                                </td>
                                <td>
                                    <b>Category Description</b>
                                </td>
                                <td>
                                    <b>Action</b>
                                </td>
                            </tr>
                        </thead>
                        <tbody style="font-size:14px">
                           <span ng-show="isSaved"class="fa fa-info" aria-hidden="true">Saved successfully</span>
                                
                            <tr ng-repeat="category in categoriesFromDB">
                                <td ng-show="!($index == indexEdit)  && !category.isNew">{{ category.name}}</td>
                                <td ng-show="$index == indexEdit || category.isNew">
                                    <input type="text" ng-model="category.name">
                                </td>
                                <td ng-show="!($index == indexEdit) && !category.isNew">{{ category.description}}</td>
                                <td ng-show="$index == indexEdit || category.isNew">
                                    <input type="text" id="description" ng-model="category.description">
                                </td>
                                <td>
                                    <span ng-show="!($index == indexEdit) && !category.isNew" class="fa fa-edit" ng-click="edit(category,$index)"></span>
                                    <span ng-show="($index == indexEdit) || category.isNew" class="fa fa-floppy-o" ng-click=save(category,$index)> </span>
                                    <span class="fa fa-trash-o" ng-click=remove(category,$index)> </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
